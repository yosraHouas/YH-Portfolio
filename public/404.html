<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yosra Houas - Portfolio</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;
      var l = window.location;

      var pathname = l.pathname.slice(1);
      var segments = pathname.split('/');
      var basePath = '/' + segments.slice(0, pathSegmentsToKeep).join('/');
      var route = '/' + segments.slice(pathSegmentsToKeep).join('/');

      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?/' + route.replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;

      window.location.replace(redirect);
    </script>
  </head>
  <body>
  </body>
</html>
